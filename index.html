<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizzaria do Bairro</title>
</head>

<body>
    <header>
        <nav>
            <a href="#pizzas">Pizzas</a>
            <a href="#bebidas">Bebidas</a>
            <a href="#salgados">Salgados</a>
        </nav>
        <br>
        <figure>
            <img src="img/pizzaBairro.png" alt="Logo Pizza do Bairro">
        </figure>
        
    </header>
    <a id="btn-compras-id" href="https://api.whatsapp.com/send?phone=55359--------&text=Usado%20apenas%20para%20funcionalidade%20do%20site">
        <div id="compras">
            <button id="btn-compras">FAZER PEDIDO</button>
        </div>
    </a>
    <br>
    <section class="conteudo-topo">
        <h1>Pizzas, bebidas e salgados todos os dias</h1>
        <br>
        <h5 id="h5-promocao">PROMOÇÃO</h5>
        <h5>de segunda a quinta todas as PIZZAS por</h5>
        <h5>apenas R$69,99!</h5>
    </section>
    <br>
    <a href="#" id="pizzas"></a>
    <br>
    <section class="conteudo" id="grid-conteudo">
        <h5>Cardápio de Pizzas</h5>
        <br>
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/calabresa.jpg" alt="Pizza de Calabresa">
                    <figcaption><a href="#">Pizza de Calabresa</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/frango.jpg" alt="Pizza de Frango">
                    <figcaption><a href="#">Pizza de Frango</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/marguerita.jpg" alt="Pizza de Marguerita">
                    <figcaption><a href="#">Pizza de Marguerita</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/mussarela.jpg" alt="Pizza de Mussarela">
                    <figcaption><a href="#">Pizza de Mussarela</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/palmito.jpg" alt="Pizza de Palmito">
                    <figcaption><a href="#">Pizza de Palmito</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <br>
                    <img class="imagens-site" src="img/portuguesa.jpg" alt="Pizza Portuguesa">
                    <figcaption><a href="#">Pizza Portuguesa</a></figcaption>
                </figure>
            </div>
        </div>
    </section>
    <br>
    <a href="#" id="bebidas"></a>
    <br>
    <section class="conteudo" id="grid-conteudo">
        <h5>Bebidas</h5>
        <br>
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/refri1.jpg" alt="Coca-Cola 600ml">
                    <figcaption><a href="#">Coca-Cola 600ml</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/refri2.jpg" alt="Fanta 600ml">
                    <figcaption><a href="#">Fanta Laranja 600ml</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/refri3.jpg" alt="Soda 600ml">
                    <figcaption><a href="#">Soda Limonada 600ml</a></figcaption>
                </figure>
            </div>
            <div>
                <figure><br>
                    <img class="imagens-site" src="img/refri4.jpg" alt="Refrigerante 200ml">
                    <figcaption><a href="#">Refrigerantes</a></figcaption>
                </figure>
            </div>
            <div>
                <figure><br>
                    <img class="imagens-site" src="img/refri5.jpg" alt="Coca-Cola lata">
                    <figcaption><a href="#">Coca-Cola lata</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <br>
                    <img class="imagens-site" src="img/refri6.jpg" alt="Guaraná Lata">
                    <figcaption><a href="#">Guaraná Antartica Lata</a></figcaption>
                </figure>
            </div>
        </div>
    </section>
    <br>
    <a href="#" id="salgados"></a>
    <br>
    <section class="conteudo" id="grid-conteudo">
        <h5>Salgados</h5>
        <br>
        <div class="grid">
            <div>
                <figure>
                    <img class="imagens-site" src="img/salgados1.jpg" alt="Coxinha">
                    <figcaption><a href="#">Coxinha</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/salgados2.jpg" alt="Bolinho de queijo">
                    <figcaption><a href="#">Bolinho de Queijo</a></figcaption>
                </figure>
            </div>
            <div>
                <figure>
                    <img class="imagens-site" src="img/salgados3.jpg" alt="Coxinhas">
                    <figcaption><a href="#">Coxinhas</a></figcaption>
                </figure>
            </div>
            <div>
                <figure><br>
                    <img class="imagens-site" src="img/salgados4.jpg" alt="Presunto e Mussarela">
                    <figcaption><a href="#">Presunto e Mussarela</a></figcaption>
                </figure>
            </div>
            <div>
                <figure><br>
                    <img class="imagens-site" src="img/salgados5.jpg" alt="Bolinho de Carne">
                    <figcaption><a href="#">Bolinho de Carne</a></figcaption>
                </figure>
            </div>
            <div>
                <figure><br>
                    <img class="imagens-site" src="img/salgados6.jpg" alt="Salgados Variados Cento">
                    <figcaption><a href="#">Salgados Variados Cento</a></figcaption>
                </figure>
            </div>
        </div>
    </section>
    <br>
    <footer>
        <h3>Pizza do Bairro</h3>
        <br>
        <p>Desenvolvido por Matheus Andrade</p>
        <br>
        <section>
            <p><a href="https://www.udemy.com/course/html-essencial-desenvolvimento-front-end" target="_blank">Curso Usado</a></p>
            <p><a href="#" target="_blank">Certificado</a></p>
            <p><a href="https://www.linkedin.com/in/matheus-andrade-293a74269/" target="_blank">Linkedin</a></p>
        </section>
    </footer>
</body>

</html>
